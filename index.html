<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" type="text/css" href="./mediaqueries.css">
    <title>My Portfolio</title>
 </head>
 <body>
    <nav id="desktop-nav">
        <div class="logo">Shinichi Choy</div>
        <div>
            <ul class="nav-links">
                <li><a href="#about">About</a></li>
                <li><a href="#experience">Experience</a></li>
                <li><a href="#project">Project</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>
    <nav id="hamburger-nav">
        <div class="logo">Shinichi Choy</div>
        <div class="hamburger-menu">
            <div class="hamburger-icon" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="menu-links">
                <li><a href="#about" onclick="toggleMenu()">About</a></li>
                <li><a href="#experience" onclick="toggleMenu()">Experience</a></li>
                <li><a href="#project" onclick="toggleMenu()">Project</a></li>
                <li><a href="#contact" onclick="toggleMenu()">Contact</a></li>
            </div>
        </div>
    </nav>
    <section id="profile">
        <div class="section__pic-container">
            <div class="section__text">
                <p class="section__text__p1">Hello, I'm</p>
                <p class="title">Shinichi Choy</p>
                <p class="section__text__p2">Undergraduate Student</p>
                <div class="btn-container">
                    <button 
                        class="btn btn-color-2"
                        onclick="window.open('./assets/resume.pdf')">
                        Download CV
                    </button>
                    <button 
                        class="btn btn-color-1"
                        onclick="location.href='./#contact'">
                        Contact Info
                    </button>
                </div>
                <div id="socials-container">
                    <img
                        src="./assets/linkedin.png"
                        alt="My LinkedIn profile"
                        class="icon"
                        onclick="location.href='https://www.linkedin.com/'"/>
                    <img
                        src="./assets/github.png"
                        alt="My GitHub profile"
                        class="icon"
                        onclick="location.href='https://www.github.com/'"/>
                </div>
            </div>
        </div>
    </section>
    <script src="./script.js"></script>
 </body>
</html>
